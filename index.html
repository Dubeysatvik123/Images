  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- Enhanced Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: radial-gradient(ellipse at top, #0f0715 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      line-height: 1.6;
    }
    
    /* Enhanced Gradient Animations */
    .hero-gradient {
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .neon-glow:hover {
      box-shadow: 0 0 40px rgba(102, 126, 234, 0.6), 0 0 80px rgba(102, 126, 234, 0.3);
      transform: translateY(-8px) scale(1.02);
    }
    
    .floating-element {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .slide-in-left {
      animation: slideInLeft 0.8s ease-out;
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .slide-in-right {
      animation: slideInRight 0.8s ease-out;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .scale-in {
      animation: scaleIn 0.6s ease-out;
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    /* Enhanced Sidebar */
    .sidebar {
      background: linear-gradient(180deg, 
        rgba(15, 7, 21, 0.95) 0%, 
        rgba(10, 5, 15, 0.98) 50%, 
        rgba(5, 2, 10, 0.99) 100%);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(102, 126, 234, 0.2);
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.5);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .sidebar-item {
      position: relative;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin: 8px 12px;
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      overflow: hidden;
    }
    
    .sidebar-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .sidebar-item:hover::before {
      left: 100%;
    }
    
    .sidebar-item:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
      transform: translateX(8px);
      border-left: 3px solid #4facfe;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .sidebar-item.active {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border-left: 3px solid #4facfe;
      transform: translateX(8px);
    }
    
    .sidebar-icon {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.3));
    }
    
    .sidebar-item:hover .sidebar-icon {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 12px rgba(102, 126, 234, 0.8));
    }
    
    .sidebar-text {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
    }
    
    .sidebar-item:hover .sidebar-text {
      color: #4facfe;
      transform: translateX(4px);
    }
    
    /* Enhanced Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1) rotate(180deg);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }
    
    /* Enhanced Typography */
    .heading-primary {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }
    
    .heading-secondary {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }
    
    .text-body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }
    
    .text-accent {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    
    /* Enhanced Card Animations */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .card-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card-hover:hover::before {
      opacity: 1;
    }
    
    .card-hover:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }
    
    /* Progress Bar Animation */
    .progress-bar {
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 100%;
      animation: progressGlow 3s ease infinite;
    }
    
    @keyframes progressGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Timeline Enhancement */
    .timeline-line {
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #667eea, #764ba2, #f093fb);
      border-radius: 2px;
      animation: timelineGlow 4s ease infinite;
    }
    
    @keyframes timelineGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
      50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
    }
    
    .timeline-dot {
      position: absolute;
      left: 14px;
      top: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: dotPulse 2s infinite;
    }
    
    @keyframes dotPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    /* Fade In Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Parallax Background */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .toggle-btn {
        left: 16px;
        top: 16px;
        width: 48px;
        height: 48px;
      }
    }
    
    /* Enhanced Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    
    /* Project Card Enhancements */
    .project-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));

    .project-card::before {
      content: '';

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.6s ease;
    }
    
    .project-card:hover::before {
      left: 100%;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.4);
    }
    
    /* Achievement Badge Animation */

      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .achievement-badge::before {

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .achievement-badge:hover::before {
      opacity: 1;
    }
    
    .achievement-badge:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>

      useEffect(() => {
        if (window.lucide) {
          lucide.createIcons();
        }

        // Intersection Observer for section tracking
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const sectionName = entry.target.id.charAt(0).toUpperCase() + entry.target.id.slice(1);
                setActiveSection(sectionName);
              }
            });
          },
          { threshold: 0.6 }
        );

        const sections = document.querySelectorAll('section[id], header[id]');
        sections.forEach((section) => observer.observe(section));

        // Fade in animation observer
        const fadeObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );

        const fadeElements = document.querySelectorAll('.fade-in');
        fadeElements.forEach((element) => fadeObserver.observe(element));

        return () => {
          observer.disconnect();
          fadeObserver.disconnect();
        };
      }, []);
